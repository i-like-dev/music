<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube 播放器</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="login" class="center">
    <h2>登入後台</h2>
    <input type="password" id="password" placeholder="輸入密碼">
    <button onclick="login()">登入</button>
  </div>

  <div id="admin" class="hidden">
    <h2>管理後台</h2>
    <input type="text" id="videoUrl" placeholder="YouTube 連結">
    <input type="text" id="videoTitle" placeholder="歌曲標題">
    <button onclick="addSong()">新增歌曲</button>
    <ul id="songList"></ul>
  </div>

  <div id="player">
    <h1>🎵 我的音樂播放器</h1>
    <div id="playlist"></div>
    <div id="ytplayer"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
