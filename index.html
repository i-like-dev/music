<style>
  /* ç™½è‰²ä¸»é¡Œï¼Œç°¡æ½”é¢¨æ ¼ */
  body {

<body>

<h1>ğŸµ æˆ‘çš„ YouTube æ’­æ”¾å™¨ ğŸ¶</h1>
<div id="time">--:--:--</div>

<ul id="playlist">è¼‰å…¥ä¸­â€¦</ul>

<div class="controls">
  <button id="prevBtn">â®ï¸ ä¸Šä¸€é¦–</button>
  <button id="playPauseBtn">â–¶ï¸ æ’­æ”¾</button>
  <button id="nextBtn">â­ï¸ ä¸‹ä¸€é¦–</button>
  <label for="volumeRange">ğŸ”Š éŸ³é‡</label>
  <input type="range" id="volumeRange" min="0" max="100" value="50" />
</div>

<div id="player"></div>

<script>
  const PLAYLIST_ID = 'PL4Ty6N3yT5CLyiCIDeHaDqNUgFEXWr9oW'; // æ”¹æˆä½ çš„æ’­æ”¾æ¸…å–®ID
  const API_KEY = 'AIzaSyAcViF7zlpVqJH20M1RucGmt7RoIb_isuA'; // æ”¹æˆä½ çš„API KEY

  let player;
  let currentIndex = 0;
  let isPlaying = false;
  const playlistElement = document.getElementById('playlist');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const volumeRange = document.getElementById('volumeRange');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const timeElement = document.getElementById('time');

  let videos = [];

  async function fetchPlaylistVideos(playlistId) {
    let videos = [];
    let nextPageToken = '';
    do {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}&pageToken=${nextPageToken}`);
      const data = await res.json();
      if(data.error){
        alert('å–å¾—æ’­æ”¾æ¸…å–®éŒ¯èª¤: ' + data.error.message);
        return [];
      }
      videos.push(...data.items);
      nextPageToken = data.nextPageToken || '';
    } while(nextPageToken);
    return videos.map(item => ({
      videoId: item.snippet.resourceId.videoId,
      title: 'ğŸ¶ ' + item.snippet.title
    }));
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      playerVars: {
        playsinline: 1,
        controls: 0,
        disablekb: 1,
        modestbranding: 1,
        rel: 0
      },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady() {
    player.setVolume(volumeRange.value);
    renderPlaylist();
    loadVideo(currentIndex);
  }

  function onPlayerStateChange(event) {
    if(event.data === YT.PlayerState.ENDED){
      next();
    }
  }

  function renderPlaylist() {
    playlistElement.innerHTML = '';
    videos.forEach((video, idx) => {
      const li = document.createElement('li');
      li.textContent = video.title;
      li.dataset.index = idx;
      if(idx === currentIndex) li.classList.add('active');
      li.addEventListener('click', () => {
        loadVideo(idx);
        play();
      });
      playlistElement.appendChild(li);
    });
  }

  function loadVideo(index){
    currentIndex = index;
    player.loadVideoById(videos[index].videoId);
    updateActiveItem();
  }

  function updateActiveItem(){
    const lis = playlistElement.querySelectorAll('li');
    lis.forEach(li => li.classList.remove('active'));
    const currentLi = playlistElement.querySelector(`li[data-index="${currentIndex}"]`);
    if(currentLi) currentLi.classList.add('active');
  }

  function play(){
    player.playVideo();
    isPlaying = true;
    playPauseBtn.textContent = 'â¸ï¸ æš«åœ';
  }

  function pause(){
    player.pauseVideo();
    isPlaying = false;
    playPauseBtn.textContent = 'â–¶ï¸ æ’­æ”¾';
  }

  function togglePlayPause(){
    if(!player) return;
    if(isPlaying) pause();
    else play();
  }

  function next(){
    currentIndex = (currentIndex + 1) % videos.length;
    loadVideo(currentIndex);
    play();
  }

  function prev(){
    currentIndex = (currentIndex -1 + videos.length) % videos.length;
    loadVideo(currentIndex);
    play();
  }

  volumeRange.addEventListener('input', () => {
    if(player) player.setVolume(volumeRange.value);
  });

  playPauseBtn.addEventListener('click', togglePlayPause);
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);

  function updateTime(){
    const now = new Date();
    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    const ss = String(now.getSeconds()).padStart(2,'0');
    timeElement.textContent = `âŒš ç¾åœ¨æ™‚é–“ï¼š${hh}:${mm}:${ss}`;
  }
  setInterval(updateTime, 1000);
  updateTime();

  async function start(){
    videos = await fetchPlaylistVideos(PLAYLIST_ID);
    if(videos.length === 0){
      playlistElement.innerHTML = '<li>æ’­æ”¾æ¸…å–®è®€å–å¤±æ•—</li>';
      return;
    }
    if(typeof YT === 'undefined' || typeof YT.Player === 'undefined'){
      let tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
      window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    } else {
      onYouTubeIframeAPIReady();
    }
  }
  start();
</script>

</body>
