  #autoPauseContainer {

<body>

<h1>ğŸµ é€²éš YouTube æ’­æ”¾å™¨ ğŸ¶</h1>
<div id="time">âŒš ç¾åœ¨æ™‚é–“ï¼š--:--:--</div>
<div id="idleTime"></div>

<ul id="playlist">è¼‰å…¥ä¸­â€¦</ul>

<div class="controls">
  <button id="prevBtn">â®ï¸ ä¸Šä¸€é¦–</button>
  <button id="playPauseBtn">â–¶ï¸ æ’­æ”¾</button>
  <button id="nextBtn">â­ï¸ ä¸‹ä¸€é¦–</button>
  <button id="fullscreenBtn">ğŸ–¥ï¸ å…¨è¢å¹•</button>
  
  <div id="volumeContainer">
    <label for="volumeRange">ğŸ”Š éŸ³é‡</label><br/>
    <input type="range" id="volumeRange" min="0" max="100" value="50" />
  </div>
</div>

<div id="progressContainer">
  <input type="range" id="progress" min="0" max="100" value="0" />
  <div id="currentTimeDisplay">00:00:00 / 00:00:00</div>
</div>

<div id="autoPauseContainer">
  â¸ï¸ è‡ªå‹•æš«åœç§’æ•¸ï¼ˆ0 ä¸å•Ÿç”¨ï¼‰:
  <input type="number" id="autoPauseInput" min="0" max="3600" value="0" /> ç§’
</div>

<div id="player"></div>

<script>
  const PLAYLIST_ID = 'PL4Ty6N3yT5CLyiCIDeHaDqNUgFEXWr9oW';
  const API_KEY = 'AIzaSyAcViF7zlpVqJH20M1RucGmt7RoIb_isuA';

  let player;
  let currentIndex = 0;
  let isPlaying = false;
  let autoPauseSeconds = 0;
  let autoPauseTimer = null;

  const playlistElement = document.getElementById('playlist');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const volumeRange = document.getElementById('volumeRange');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const timeElement = document.getElementById('time');
  const idleTimeElement = document.getElementById('idleTime');
  const progress = document.getElementById('progress');
  const autoPauseInput = document.getElementById('autoPauseInput');
  const currentTimeDisplay = document.getElementById('currentTimeDisplay');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  let videos = [];

  // Idle mode (å¾…æ©Ÿæ¨¡å¼)
  let idleTimeout = null;
  const IDLE_DELAY = 60000;
  let isIdle = false;

  function resetIdleTimer() {
    if (isIdle) {
      exitIdleMode();
    }
    clearTimeout(idleTimeout);
    idleTimeout = setTimeout(enterIdleMode, IDLE_DELAY);
  }

  function enterIdleMode() {
    isIdle = true;
    document.body.style.backgroundColor = '#222';
    document.body.style.color = '#0ff';
    playlistElement.style.display = 'none';
    document.querySelector('.controls').style.display = 'none';
    progress.style.display = 'none';
    timeElement.style.display = 'none';
    currentTimeDisplay.style.display = 'none';

    idleTimeElement.style.display = 'block';
  }

  function exitIdleMode() {
    isIdle = false;
    document.body.style.backgroundColor = '#fff';
    document.body.style.color = '#222';
    playlistElement.style.display = '';
    document.querySelector('.controls').style.display = '';
    progress.style.display = '';
    timeElement.style.display = '';
    currentTimeDisplay.style.display = '';

    idleTimeElement.style.display = 'none';
  }

  document.addEventListener('mousemove', resetIdleTimer);
  document.addEventListener('keydown', resetIdleTimer);
  resetIdleTimer();

  function updateIdleTime() {
    if (!isIdle) return;
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    idleTimeElement.textContent = `${hh}:${mm}:${ss}`;
  }
  setInterval(updateIdleTime, 1000);

  async function fetchPlaylistVideos(playlistId) {
    let videos = [];
    let nextPageToken = '';
    do {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}&pageToken=${nextPageToken}`);
      const data = await res.json();
      if (data.error) {
        alert('å–å¾—æ’­æ”¾æ¸…å–®éŒ¯èª¤: ' + data.error.message);
        return [];
      }
      videos.push(...data.items);
      nextPageToken = data.nextPageToken || '';
    } while (nextPageToken);
    return videos.map(item => ({
      videoId: item.snippet.resourceId.videoId,
      title: 'ğŸ¶ ' + item.snippet.title
    }));
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      playerVars: {
        playsinline: 1,
        controls: 0,
        disablekb: 1,
        modestbranding: 1,
        rel: 0
      },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady() {
    player.setVolume(volumeRange.value);
    renderPlaylist();
    loadVideo(currentIndex);
    updateProgress();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      next();
    }
    resetAutoPauseTimer();
  }

  function renderPlaylist() {
    playlistElement.innerHTML = '';
    videos.forEach((video, idx) => {
      const li = document.createElement('li');
      li.textContent = video.title;
      li.dataset.index = idx;
      if (idx === currentIndex) li.classList.add('active');
      li.addEventListener('click', () => {
        loadVideo(idx);
        play();
      });
      playlistElement.appendChild(li);
    });
  }

  function loadVideo(index) {
    currentIndex = index;
    player.loadVideoById(videos[index].videoId);
    updateActiveItem();
  }

  function updateActiveItem() {
    const lis = playlistElement.querySelectorAll('li');
    lis.forEach(li => li.classList.remove('active'));
    const currentLi = playlistElement.querySelector(`li[data-index="${currentIndex}"]`);
    if (currentLi) currentLi.classList.add('active');
  }

  function play() {
    player.playVideo();
    isPlaying = true;
    playPauseBtn.textContent = 'â¸ï¸ æš«åœ';
    resetAutoPauseTimer();
  }

  function pause() {
    player.pauseVideo();
    isPlaying = false;
    playPauseBtn.textContent = 'â–¶ï¸ æ’­æ”¾';
    clearTimeout(autoPauseTimer);
  }

  function togglePlayPause() {
    if (!player) return;
    if (isPlaying) pause();
    else play();
  }

  function next() {
    currentIndex = (currentIndex + 1) % videos.length;
    loadVideo(currentIndex);
    play();
  }

  function prev() {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    loadVideo(currentIndex);
    play();
  }

  volumeRange.addEventListener('input', () => {
    if (player) player.setVolume(volumeRange.value);
  });

  playPauseBtn.addEventListener('click', togglePlayPause);
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);

  // é€²åº¦æ¢ç›¸é—œ
  function formatTimeHMS(seconds) {
    if (isNaN(seconds)) return '00:00:00';
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = Math.floor(seconds % 60);
    return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
  }

  function updateProgress() {
    if (!player || !isPlaying) return;
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    if (duration) {
      const percent = (currentTime / duration) * 100;
      progress.value = percent;
      currentTimeDisplay.textContent = `${formatTimeHMS(currentTime)} / ${formatTimeHMS(duration)}`;
    }
  }

  // æ‹–æ›³è·³è½‰å½±ç‰‡
  let isSeeking = false;
  progress.addEventListener('input', () => {
    isSeeking = true;
    const duration = player.getDuration();
    if (!duration) return;
    const seekTo = (progress.value / 100) * duration;
    currentTimeDisplay.textContent = `${formatTimeHMS(seekTo)} / ${formatTimeHMS(duration)}`;
  });
  progress.addEventListener('change', () => {
    if (player) {
      const duration = player.getDuration();
      const seekTo = (progress.value / 100) * duration;
      player.seekTo(seekTo, true);
    }
    isSeeking = false;
  });

  setInterval(() => {
    if (!isSeeking) updateProgress();
  }, 500);

  // è‡ªå‹•æš«åœè¨­å®š
  autoPauseInput.addEventListener('input', () => {
    const val = parseInt(autoPauseInput.value, 10);
    if (isNaN(val) || val < 0) {
      autoPauseSeconds = 0;
    } else {
      autoPauseSeconds = val;
    }
    resetAutoPauseTimer();
  });

  function resetAutoPauseTimer() {
    if (autoPauseTimer) clearTimeout(autoPauseTimer);
    if (autoPauseSeconds > 0 && isPlaying) {
      autoPauseTimer = setTimeout(() => {
        pause();
      }, autoPauseSeconds * 1000);
    }
  }

  // æ™‚é–“é¡¯ç¤º
  function updateTime() {
    if (isIdle) return; // å¾…æ©Ÿæ¨¡å¼æ™‚ä¸æ›´æ–°æ­£å¸¸æ™‚é–“
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    timeElement.textContent = `âŒš ç¾åœ¨æ™‚é–“ï¼š${hh}:${mm}:${ss}`;
  }
  setInterval(updateTime, 1000);
  updateTime();

  // å…¨è¢å¹•åŠŸèƒ½
  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch((err) => {
        alert(`ç„¡æ³•é€²å…¥å…¨è¢å¹•: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });

  async function start() {
    videos = await fetchPlaylistVideos(PLAYLIST_ID);
    if (videos.length === 0) {
      playlistElement.innerHTML = '<li>æ’­æ”¾æ¸…å–®è®€å–å¤±æ•—</li>';
      return;
    }
    if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
      let tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
      window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    } else {
      onYouTubeIframeAPIReady();
    }
  }

  start();
</script>

</body>
